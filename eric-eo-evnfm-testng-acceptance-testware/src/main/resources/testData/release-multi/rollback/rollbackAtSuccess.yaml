    namespace: rollback-success-specific-pattern-multi-ns
    cluster:
      localPath: "${KUBE_CONFIG_PATH}"
    additionalParams:
      data_conversion_identifier: rollback-operation-from-multi-b-to-multi-a
    expectedHelmValues:
