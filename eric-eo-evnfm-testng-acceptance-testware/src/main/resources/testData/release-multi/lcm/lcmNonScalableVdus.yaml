    vnfInstanceDescription: Example description
    namespace: lcm-non-scalable-vdus-1-ns
    cluster:
      localPath: "${KUBE_CONFIG_PATH}"
    applicationTimeout: 600
    skipVerification: false
    additionalParams:
      influxdb-service.enabled: false
      eric-adp-gs-testapp.enabled: false
      eric-pm-server.enabled: false
      config.nbi.file.enabled: false
      tags.pm: true
      backup-controller.enabled: false
      global.hosts.bro: bro.test.hahn061.rnd.gic.ericsson.se
      tags.all: false
      bro.ingress.enabled: false
      retrieveUnsealKey: false
      vnfc1.replicaCount: 3
      vnfc1.test-cnf.replicaCount: 2
      vnfc2.replicaCount: 2
      vnfc3.replicaCount: 1
    valuesFilePart:
      vnfc4:
        replicaCount: 3
      vnfc5:
        replicaCount: 4
      eric-pm-bulk-reporter:
        replicaCount: 3
    targets:
      <vnfInstanceName>-vnfc1: 3
      <vnfInstanceName>-test-cnf: 2
      <vnfInstanceName>-vnfc2: 2
      <vnfInstanceName>-vnfc3: 1
      <vnfInstanceName>-vnfc4: 3
      <vnfInstanceName>-vnfc5: 4
      eric-pm-bulk-reporter: 3
